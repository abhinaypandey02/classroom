<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO whiteboard</title>
    <link rel="stylesheet" href="./static/styles/consoles/t_console.css">
    <link rel="stylesheet" href="./static/styles/mq/consoles/t_console.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="whiteboard-container">
            <canvas class="whiteboard"></canvas>
        </div>

        <div class="panel-container">

            <div class="chat-msg-send">
                <input id="chat-input" type="text">
                <input type="submit" id="send" value="Send Message">
            </div>

            <div class="chat-box">
                <span>
                    <b style="font-weight: 900;">
                        ------
                    </b>
                </span>
                <div id="chat"></div>
            </div>
            <div id="attendance">
                <span>
                    <b style="font-weight: 900;">
                        ------
                    </b>
                </span>
            </div>

            <video id="video" autoplay style="display: none;"></video>
        </div>
    </div>

    <!script src="https://code.jquery.com/jquery-1.10.2.min.js">
        </script>
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
        <script src="./static/scripts/s_console.js"></script>
        <script src="./static/scripts/clearMessage.js"></script>

</body>

</html>
